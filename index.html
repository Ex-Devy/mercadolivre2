<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado Livre</title>
</head>

<body class="flex flex-col " style="background-color: #EDEDED;">




  <section id="carrinho"
    class="z-50 fixed top-0 right-[-360px] bg-yellow-200 h-screen w-[330px] text-black duration-200 border-l border-black p-5 flex flex-col justify-between">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="close-car" class="mx-2">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
    </div>
    <div class="flex justify-between m-4 items-end">
      <Label></Label>
      <button id="limpar-carrinho" class="mx-2"><i
          class="fa-solid fa-trash-can duration:500 hover:text-slate-400 "></i></button>
    </div>


    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">

    </section>
    <p class="bg-white text-green-900 rounded-sm pl-5" id="preco-total">Total: $0</p>
    <button id="finalizar-compra"
      class="rounded-lg hover:bg-slate-300 hover:text-white bg-white text-black-900 p-1">Finalizar Compra</button>
  </section>


  <header
    class="text-xl shadow-lg shadow-slate-400 ring-2 md:ring-1 ring-black sticky top-0 flex bg-yellow-200 px-6 	justify-between z-10	">
    <a href="./">
      <img class='h-24 p-2' src="./assets/logo.png" alt="Logo do Meli 2" />
    </a>


    <div class="text-black-300 flex gap-3 mx-3">
      <button id="open-car"><i class="fa-solid fa-cart-shopping duration:500 hover:text-slate-400"></i></button>
      <a class="text-black-300 flex gap-3 mx-3" href="/pedidos.html">
        <button><i class="fa-solid fa-user duration:500 hover:text-slate-400"></i></button>
      </a>
    </div>


  </header>



  <main class="flex flex-col items-center ">
    <section class="p-10 flex" id="filtros">


      <div class="hover:shadow-lg px-2">
        <input id='exibir-todos' type="radio" name="filtro" class="peer hidden" checked />
        <label
          class="cursor-pointer select-none rounded-xl p-2 peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold"
          for="exibir-todos">Todos</label>
      </div>


      <div class="hover:shadow-lg px-2">
        <input id='exibir-maior-preco' type="radio" name="filtro" class="peer hidden" />
        <label
          class="cursor-pointer select-none rounded-xl p-2 peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold"
          for="exibir-maior-preco">Maior Preço</label>
      </div>


      <div class="hover:shadow-lg px-2">
        <input id='exibir-menor-preco' type="radio" name="filtro" class="peer hidden" />
        <label
          class="cursor-pointer select-none rounded-xl p-2 peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold"
          for="exibir-menor-preco">Menor Preço</label>
      </div>


    </section>



    <section id="container-produto" class=" flex flex-wrap p-10 justify-center gap-5">

    </section>
  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
